<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FH WLAN Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">FH WLAN Generator</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="inputField" class="form-control form-control-lg mb-3" placeholder="Enter e.g. fh_XxXxXx_5G">

        <div class="d-grid mb-3">
          <button id="generateBtn" class="btn btn-primary btn-lg">Get Passkey</button>
        </div>

        <div class="alert alert-secondary text-center" id="output" role="alert">
          Output
        </div>
      </div>
    </div>
  </div>

  <script>
    const map = {
      a: '5', b: '4', c: '3', d: '2', e: '1', f: '0',
      '6': '9', '7': '8', '8': '7', '9': '6'
    };

    function generateSSID(input) {
      if (!input.startsWith('fh_')) return '';
      const parts = input.split('_');
      if (parts.length < 2) return '';
      const middle = parts[1];
      return 'wlan' + [...middle].map(c => map[c.toLowerCase()] ?? c).join('');
    }

    const inputField = document.getElementById('inputField');
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');

    generateBtn.addEventListener('click', () => {
      const val = inputField.value.trim();
      const result = generateSSID(val);
      output.textContent = result || 'Invalid input';
      output.className = 'alert text-center ' + (result ? 'alert-success' : 'alert-danger');
    });
  </script>

</body>
</html>
